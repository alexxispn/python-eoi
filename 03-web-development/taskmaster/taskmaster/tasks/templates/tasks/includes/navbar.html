{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
            <img src="{% static 'tasks/img/logo.png' %}" alt="Taskmaster logo" width="30">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'home' %}">
                Home
            </a>

            <a class="navbar-item" href="{% url 'projects' %}">
                Projects
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    Tasks
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="{% url 'finished' %}">
                        Finished
                    </a>
                    <a class="navbar-item" href="{% url 'unfinished' %}">
                        Unfinished
                    </a>
                    <a class="navbar-item" href="{% url 'high' %}">
                        High Priority
                    </a>
                    <a class="navbar-item" href="{% url 'medium' %}">
                        Medium Priority
                    </a>
                    <a class="navbar-item" href="{% url 'low' %}">
                        Low Priority
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
